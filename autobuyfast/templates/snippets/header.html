{% load static i18n %}

<!-- top-header -->

<div class="top-header">

    <div class="container">

        <div class="row">
            <div class="col-lg-3">

                <!-- logo -->

                <div class="logo-wrap">

                    <a href="{% url 'home' %}" class="logo"><img src="{% static 'images/logo.png' %}" alt="autobuyfast logo"></a>

                </div>

            </div>
            <div class="col-lg-9">

                <div class="align-right">

                    <ul class="our-info-list">
                        <li>

                            <span class="licon-map-marker"></span>
                            <div>
                                <p>9863 - 9867 Mill Road, <br> Cambridge, MG09 99HT</p>
                            </div>

                        </li>
                        <li>

                            <span class="licon-telephone"></span>
                            <div>
                                Sales:
                                <span>800-987-65-43</span>
                            </div>

                        </li>
                        <li>

                            <div>
                                Service:
                                <span>800-987-65-43</span>
                            </div>

                        </li>
                    </ul>

                    <ul class="social-icons">

                        {% if not request.user.is_authenticated%}
                            <li><a href="{% url 'account_login' %}" class="btn btn-style-6 btn-small">Login</a></li>
                            <li><a href="{% url 'signup_select' %}" class="btn btn-style-3 btn-small">Signup</a></li>
                        {% else %}
                            <li><a href="{% url 'users:detail' request.user.username %}" class="btn btn-style-6 btn-small">{{request.user.fullname}}</a></li>
                            <li><a href="{% url 'account_logout' %}" class="btn btn-style-3 btn-small">Logout</a></li>
                        {% endif %}
                    </ul>

                </div>

            </div>
        </div>

    </div>

</div>
